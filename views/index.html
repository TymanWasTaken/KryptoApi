<!DOCTYPE HTML>
<html lang="en">
	<head>
		<title>Krypton hypixel guild</title>
		<meta name="theme-color" content="#3578f6" />
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
		<script>
			$(document).ready(function() {
			         			$("#player").submit(function(e){
			             			e.preventDefault(e);
			             			window.location = "https://kryptonguild.ml/player?name="+$("#name").val();
			         			});
			    			});
			             
		</script>
	</head>
	<body>
		<div class="container-fluid pt-3 pb-3 bg-primary text-white">
			<h1>Krypton Guild Website</h1>
			<div class="btn-group">
				<button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#myModal">
				Specific player stats
				</button>
				<a href="/ranks" class="btn btn-secondary" role="button">Rank updates</a>
			</div>
		</div>
		<div class="modal" id="myModal">
			<div class="modal-dialog">
				<div class="modal-content">
					<form id="player">
						<!-- Modal Header -->
						<div class="modal-header">
							<h4 class="modal-title">What player?</h4>
							<button type="button" class="close" data-dismiss="modal">&times;</button>
						</div>
						<!-- Modal body -->
						<div class="modal-body">
							<div class="form-group">
								<label for="name">Name: </label>
								<input type="text" id="name" name="name" placeholder="Enter username">
							</div>
						</div>
						<!-- Modal footer -->
						<div class="modal-footer">
							<input type="submit" class="btn btn-success" value="Submit">
							<button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
